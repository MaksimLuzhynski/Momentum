<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="../momentum/style.css">
  <title>momentum</title>
</head>
<body class="body">
  <button class="btnImg">   </button>
  <div class="weather">
    <i class="weather-icon owf"></i>
    <div class="temperature"></div>
    <div class="weather-description"></div>
    <div class="speed-wind"></div>
    <div class="air-humidity"></div>
    <div id = "city" class="city" contenteditable="true"></div>
  </div>
  <div class="day"></div>
  <time class="time"></time>
  <h1>
    <span class="greeting"></span>
    <span id = "name" class="name" contenteditable="true"></span>
  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <h2 id = "focus" class="focus" contenteditable="true"></h2>
  <figure class="quote">
    <button class="btn"></button>
    <div>
      <blockquote></blockquote>
      <figcaption></figcaption>
    </div>
  </figure>
  <script src="../momentum/script.js"></script>
</body>
</html>
